<!doctype html>
<html>
    <head>
         <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js'></script>
        <script>
            var socket = io('http://0.0.0.0:8080');

            socket.on('connect', () => {
                console.log('connected')
            })

         socket.on('test', (data) => {
            console.log('received ' + data)
         })
        </script>
    </head>
    <body>
        <ul id='messages'></ul>
    </body>
</html>
