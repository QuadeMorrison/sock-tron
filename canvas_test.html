<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Canvas tutorial</title>
		<script type="text/javascript">

var canvas,ctx;
var offset = 0;
function init_canvas() {
   canvas = document.getElementById('tutorial');
   ctx = canvas.getContext('2d');

	march();
}

function draw() {
	ctx.fillStyle = '#ffff00';
	ctx.fillRect(10, 10, 50, 20);
	ctx.fillStyle = 'rgba(255, 200, 40, .5)';
	ctx.fillRect(30, 15, 50, 20);
	ctx.fillStyle = 'rgba(0, 50, 40, .5)';
	ctx.strokeRect(30, 15, 50, 20);
	ctx.clearRect(10, 10, 5, 5);

	ctx.fillStyle = 'rgba(0, 230, 40, .9)';
	ctx.beginPath();
	ctx.moveTo(75, 50);
	ctx.lineTo(90, 75);
	ctx.lineTo(60, 75);
	ctx.fill();

	ctx.strokeStyle = 'rgb(0, 0, 255)';
	ctx.beginPath();
	ctx.arc(75, 75, 15, 0, Math.PI * 2, true);
	ctx.lineTo(130, 130);
	ctx.arcTo(100, 30, 120, 40, 20)
	ctx.stroke()

	// Now for path2d objects!
	ctx.globalAlpha = 0.2;
	var rectangle = new Path2D();
	rectangle.rect(80, 20, 20, 20);
	ctx.strokeStyle = '#fab389'
	ctx.fillStyle = '#fab389'
	ctx.fill(rectangle);
	ctx.globalAlpha = 1;

	ctx.shadowOffsetX = 1;
	ctx.shadowOffsetY = 1;
	ctx.shadowBlur = 1;
	ctx.shadowColor = 'grey';
	ctx.strokeStyle = 'black'
	var tron = new Path2D();
	ctx.lineCap = 'round';
	ctx.lineJoin = 'round';
	ctx.lineWidth = 10;
	ctx.beginPath();
	ctx.moveTo(20, 100);
	ctx.lineTo(90, 100);
	ctx.lineTo(90, 70);
	ctx.lineTo(120, 70);
	ctx.lineTo(120, 60);
	ctx.lineTo(0, 60);
	ctx.stroke();

	ctx.lineCap = 'butt';
	ctx.lineJoin = 'miter';
	ctx.setLineDash([4, 2]);
	ctx.lineDashOffset = offset;
	ctx.lineWidth = 2
	ctx.strokeRect(40, 50, 30, 30)
}

function march() {
	offset++;
	if (offset > 16) {
		offset = 0
	}
	draw();
	setTimeout(march, 200)
}
		</script>
		<style type="text/css">
canvas { border: 1px solid black; }
		</style>
	</head>
	<body onload="init_canvas();">
		<canvas id="tutorial" width="150" height="150"></canvas>
	</body>
</html>
